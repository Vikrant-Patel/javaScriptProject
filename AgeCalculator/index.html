</head>
<body>
    <div class="container" id="card">

        </div>
        <br>
        <div class="input" id=" current Date Of Birth">
            <label style="font-size: 35px;" for="dob">Current Date:</label>
            <input type="date" id="cdob" name="dob" required>
        </div>
        <br>
        <div  style=" text-align: center;" id="button" >
            <button  style=" color:black; height:30px ;width:20%" id="calculate" onclick="CurrentAge()">Calculate</button>
        </div>
        <div  style="font-size: 32px;" id="result">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
